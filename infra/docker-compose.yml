name: InSilicoFlow

services:
  postgres:
    image: postgres:15
    container_name: insilicoflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ../services/api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ../services/api:/app
      - /app/node_modules

  worker:
    build:
      context: ../services/worker
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - postgres
    volumes:
      - ../services/worker:/app

volumes:
  postgres_data:
